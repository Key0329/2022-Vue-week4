<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a @click.prevent="changePage(pages.current_page - 1)" class="page-link" :class="{ disabled: !pages.has_pre }"
        href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li v-for="page in pages.total_pages" :key="page + 'page'" class="page-item"
      :class="{ active: page === pages.current_page }">
      <a @click.prevent="changePage(page)" class="page-link" href="#">{{
        page
        }}</a>
    </li>

    <li class="page-item">
      <a @click.prevent="changePage(pages.current_page + 1)" class="page-link" :class="{ disabled: !pages.has_next }"
        href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
